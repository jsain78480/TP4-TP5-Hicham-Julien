	<head>
		<meta charset="utf-8" />

		<link rel="manifest" href="./assets/logo_ensea_2021_rvb.jpg" />
		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			href="./assets/logo_ensea_2021_rvb.jpg"
			sizes="180x180"
		/>
		<link
			rel="icon"
			href="./assets/logo_ensea_2021_rvb.jpg"
			sizes="32x32"
			type="image/png"
		/>
		<link
			rel="icon"
			href="./assets/logo_ensea_2021_rvb.jpg"
			sizes="16x16"
			type="image/png"
		/>
		<link rel="icon" href="./assets/logo_ensea_2021_rvb.jpg" />
		<meta name="theme-color" content="#712cf9" />

		<style>
			.form-signin {
				max-width: 330px;
			}

			.form-signin img {
				max-width: 150px;
			}
		</style>

		<!-- Custom styles for this template -->
		<link href="./css/carousel.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container">
			<header class="header text-center py-3">
				<ul class="nav nav-pills justify-content-center">
					<li class="nav-item">
						<a href="./" class="nav-link active px-4">Page d'accueil</a>
					</li>
				</ul>
			</header>
		</div>

		<main class="text-center m-auto form-signin">
			<form id="logInForm">
				<img
					class="mb-4"
					src="./assets/logo_ensea_2021_rvb.jpg"
					alt="university icon"
				/>
				<h1 class="h3 mb-4 fw-normal">Connectez-vous</h1>
				<div class="invalid-feedback mb-2">...</div>

				<div class="form-floating mb-3">
					<input
						type="email"
						class="form-control"
						id="email"
						placeholder="name@example.com"
						required
					/>
					<label for="email">Adresse mail</label>
				</div>
				<div class="form-floating mb-4">
					<input
						type="password"
						class="form-control"
						id="password"
						placeholder="Password"
						required
					/>
					<label for="password">Mot de passe</label>
				</div>

				<button class="w-100 btn btn-lg btn-primary" type="submit">
					Se connecter
				</button>
				<p class="mt-5 mb-3 text-muted">Â© 2023 - Julien et Hicham</p>
			</form>
		</main>

		<script src="./checkLogIn.js"></script>
		<script src="./logIn.js"></script>
	</body>
</html>
